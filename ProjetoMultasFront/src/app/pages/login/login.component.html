<div class="container-login">
  <div class="container-login-central">
    <div class="login-titulo">Login</div>

    <form
      class="formulario-login"
      [formGroup]="loginForm"
      (submit)="loginUser()"
    >
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Seu email"
          formControlName="Email"
          required=""
        />
        <small
          id="emailHelp"
          class="form-text text-muted"
          *ngIf="loginForm.get('Email')?.errors?.['required'] && loginForm.get('Email')?.touched"
          >Campo Obrigatório!
        </small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Senha"
          formControlName="Password"
          required=""
        />
        <small
          id="emailHelp"
          class="form-text text-muted"
          *ngIf="loginForm.get('Password')?.errors?.['required'] && loginForm.get('Password')?.touched"
          >Campo Obrigatório!
        </small>
        <a routerLink="cadastro">Não possui cadastro?</a>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [ngClass]="{ disabled: !loginForm.valid }"
        [disabled]="!loginForm.valid"
      >
        Logar
      </button>
    </form>
  </div>
</div>
